<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main_container">
      <p class="message"></p>
      <div>
        <p>Score:</p>
        <div class="score_container">
          <p>x player: <span class="x_score score">0</span></p>
          <p>o player: <span class="o_score score">0</span></p>
          <p>draw: <span class="draw_score score">0</span></p>
        </div>
      </div>
      <div class="boxes">
        <div class="box" data-number="1"></div>
        <div class="box" data-number="2"></div>
        <div class="box" data-number="3"></div>
        <div class="box" data-number="4"></div>
        <div class="box" data-number="5"></div>
        <div class="box" data-number="6"></div>
        <div class="box" data-number="7"></div>
        <div class="box" data-number="8"></div>
        <div class="box" data-number="9"></div>
      </div>
      <button class="btn-again">again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
